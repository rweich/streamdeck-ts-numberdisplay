<!DOCTYPE HTML>
<meta charset="utf-8"/>
<title>{{ PLUGIN_NS }} PI</title>
<link rel="stylesheet" href="css/sdpi.css">
<script src="js/propertyinspector.js"></script>

<div class="sdpi-wrapper">

  <!-- @see https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/ -->

  <div class="sdpi-item">
    <div class="sdpi-item-label">Change Value</div>
    <select class="sdpi-item-value select" id="change_number">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Background</div>
    <select class="sdpi-item-value select" id="change_background">
      <option value="orange">Orange Background</option>
      <option value="red">Red Background</option>
      <option value="green">Green Background</option>
      <option value="blue">Blue Background</option>
    </select>
  </div>

</div>
